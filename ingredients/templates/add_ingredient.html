{% load static tailwind_tags %}
{% block content %}

<div class="container mx-auto px-4 py-12">
    <h1 class="text-4xl font-bold mb-8">Add New Ingredient</h1>
    <form method="POST" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-gray-700 font-bold mb-2">Ingredient Name:</label>
            <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="quantity" class="block text-gray-700 font-bold mb-2">Quantity:</label>
            <input type="number" id="quantity" name="quantity" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <div class="mb-4">
            <label for="unit" class="block text-gray-700 font-bold mb-2">Unit:</label>
            <input type="text" id="unit" name="unit" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
        </div>
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition-colors">Add Ingredient</button>
    </form>

{% endblock %}
